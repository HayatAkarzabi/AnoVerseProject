trigger:
- main

pool:
  name: default  # Utilisation du pool par défaut

demands:
  - maven  # Vérifie que Maven est installé
  - Agent.Version -gtVersion 2.163.1  # Vérifie la version de l'agent

steps:
- task: Maven@3
  inputs:
    mavenPomFile: 'pom.xml'
    mavenOptions: '-Xmx3072m'
    javaHomeOption: 'JDKVersion'
    jdkVersionOption: '1.11'
    jdkArchitectureOption: 'x64'
    publishJUnitResults: true
    testResultsFiles: '**/surefire-reports/TEST-*.xml'
    goals: 'package'
